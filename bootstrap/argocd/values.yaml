argo-cd:
  global:
    domain: argocd.lancebramsey.com
  cluster:
    inClusterEnabled: true
  configs:
    cm:
      kustomize.buildOptions: --enable-helm
    secret:
      argocdServerAdminPassword: "$2y$10$KdfSAG57mO2CQk/JRJCbVeB7.11TYnS/AANxYF9OZjqd6VATKKzhG"
  crds:
    keep: true
  params:
    applicationsetcontroller.policy: create-only
    applicationsetcontroller.enable.progressive.syncs: true
    applicationsetcontroller.namespaces: "argocd,argocd-appsets"
    application.namespaces: "data-ops"
  server:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
        nginx.ingress.kubernetes.io/app-root: /login
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      enabled: true
      tls: true
      ingressClassName: nginx
