argocd-apps:
  projects:
    bootstrap:
      name: bootstrap
      namespace: argo-cd
      annotations: {}
      labels: {}
      description: 'Infrastructure project created in Helm chart'
      sourceRepos:
        - '*'
      destinations:
        - namespace: '*'
          server: '*'
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
      roles:
        - name: read-only
          description: Read-only access
          policies:
            - p, proj:bootstrap:read-only, applications, get, bootstrap/*, allow
          groups:
            - bootstrap
      orphanedResources:
        warn: false
    infrastructure:
      name: infrastructure
      namespace: argo-cd
      annotations: {}
      labels: {}
      description: 'Infrastructure project created in Helm chart'
      sourceRepos:
        - '*'
      destinations:
        - namespace: '*'
          server: '*'
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
      roles:
        - name: read-only
          description: Read-only access
          policies:
            - p, proj:infrastructure:read-only, applications, get, infrastructure/*, allow
          groups:
            - infrastructure
      orphanedResources:
        warn: false
    monitoring:
      name: monitoring
      namespace: argo-cd
      annotations: {}
      labels: {}
      description: 'Monitoring project created in Helm chart'
      sourceRepos:
        - '*'
      destinations:
        - namespace: '*'
          server: '*'
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
      roles:
        - name: read-only
          description: Read-only access
          policies:
            - p, proj:monitoring:read-only, applications, get, monitoring/*, allow
          groups:
            - monitoring
      orphanedResources:
        warn: false
          
  applicationsets:
    infrastructure:
      namespace: argo-cd
      additionalLabels: {}
      additionalAnnotations: {}
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      generators:
      - matrix:
          generators:
          - git:
              repoURL: https://github.com/Bravesguy18/argocd.git
              revision: HEAD
              directories:
                - path: infrastructure/*
          - clusters: {}
      ignoreApplicationDifferences:
      - jsonPointers:
        - /spec/syncPolicy
      template:
        metadata:
          name: '{{path.basename}}'
          labels:
            function: infrastructure
        spec:
          project: infrastructure
          source:
            repoURL: https://github.com/Bravesguy18/argocd.git
            targetRevision: HEAD
            path: '{{path}}'
          destination:
            name: '{{name}}'
            namespace: '{{path.basename}}'
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
    bootstrap:
      namespace: argo-cd
      additionalLabels: {}
      additionalAnnotations: {}
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      generators:
      - matrix:
          generators:
          - git:
              repoURL: https://github.com/Bravesguy18/argocd.git
              revision: HEAD
              directories:
                - path: bootstrap/*
          - clusters: {}
      ignoreApplicationDifferences:
      - jsonPointers:
        - /spec/syncPolicy
      template:
        metadata:
          name: '{{path.basename}}'
          labels:
            function: bootstrap
        spec:
          project: bootstrap
          source:
            repoURL: https://github.com/Bravesguy18/argocd.git
            targetRevision: HEAD
            path: '{{path}}'
          destination:
            name: '{{name}}'
            namespace: '{{path.basename}}'
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
    monitoring:
      namespace: argo-cd
      additionalLabels: {}
      additionalAnnotations: {}
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      generators:
      - matrix:
          generators:
          - git:
              repoURL: https://github.com/Bravesguy18/argocd.git
              revision: HEAD
              directories:
                - path: monitoring/*
          - clusters: {}
      ignoreApplicationDifferences:
      - jsonPointers:
        - /spec/syncPolicy
      template:
        metadata:
          name: '{{path.basename}}'
          labels:
            function: monitoring
        spec:
          project: monitoring
          source:
            repoURL: https://github.com/Bravesguy18/argocd.git
            targetRevision: HEAD
            path: '{{path}}/overlays/{{name}}'
          destination:
            name: '{{name}}'
            namespace: '{{path.basename}}'
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
