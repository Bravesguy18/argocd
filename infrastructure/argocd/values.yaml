argo-cd:
  global:
    domain: argocd.lancebramsey.com
  cluster:
    inClusterEnabled: false
  configs:
    cm:
      kustomize.buildOptions: --enable-helm
    secret:
      argocdServerAdminPassword: "$2y$10$KdfSAG57mO2CQk/JRJCbVeB7.11TYnS/AANxYF9OZjqd6VATKKzhG"
  crds:
    keep: false
  server:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
        #nginx.ingress.kubernetes.io/app-root: /login
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      enabled: true
      tls: true
      extraTls:
      - hosts:
        - argocd.lancebramsey.com
        secretName: argocd.lancebramsey.com-tls
      hostname: argocd.lancebramsey.com
      ingressClassName: nginx

  projects:
    infrastructure:
      name: infrastructure
      namespace: argocd
      annotations: {}
      labels: {}
      description: Infrastructure project
      sourceRepos:
        - '*'
      destinations:
        - namespace: '*'
          server: '*'
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
      roles:
        - name: read-only
          description: Read-only access
          policies:
            - p, proj:infrastructure:read-only, applications, get, infrastructure/*, allow
          groups:
            - infrastructure
      orphanedResources:
        warn: true
